<!DOCTYPE html>
<html lang="en">
<head>
    <!--
        Page structure/content based on the bootstrap pelican theme:
        https://github.com/getpelican/pelican-themes/tree/master/bootstrap
    -->
    
    <meta charset="utf-8">
    <title>{% block windowtitle %}{{ SITENAME }}{% endblock %}</title>
    <meta name="description" content="">
    <meta name="author" content="{{ AUTHOR }}">

    <!-- Styles -->   
    <link href="{{ SITEURL }}/theme/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ SITEURL }}/theme/css/pygments.css" rel="stylesheet">

    <!-- Feeds -->
    {% if FEED_ALL_ATOM %}
    <link href="{{ FEED_DOMAIN }}/{{ FEED_ALL_ATOM }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} Atom Feed" />
    {% endif %}
    {% if FEED_ALL_RSS %}
    <link href="{{ FEED_DOMAIN }}/{{ FEED_ALL_RSS }}" type="application/rss+xml" rel="alternate" title="{{ SITENAME }} RSS Feed" />
    {% endif %}

    {% include "analytics.html" %}
    {% include "disqus.html" %}
</head>
<body>
    <div class="navbar navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <img src="{{ SITEURL }}/theme/images/UriLogo.svg">
            </div>
            <div class "collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Publications</a></li>
                </ul>
            </div>
        </div>
    </div>
    
    {% block content %}{% endblock %}
    
    <footer>
        <p>Colophon</p>
        <p>&copy; 2014 {{ AUTHOR }}</p>
    </footer>
</body>
</html>
